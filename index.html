<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/main.css">
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/android-chrome-512x512.png">
  <link rel="manifest" href="/images/icons/site.webmanifest">
  
  <title>Few Pints With the Lads Tonight!</title>
  <script defer data-domain="nubar.xyz" src="https://plausible.jakefarrell.ie/js/script.js"></script>
</head>
<body>
  <div class="instructions">Click on the pint for a surprise!</div>

  <script>
    const baseWidth = 250;
    const baseHeight = baseWidth / 2;

    function playSound() {
      const sound = new Audio('sounds/click.mp3');
      sound.play();
    }

    function createBall(x = null, y = null) {
      const ball = document.createElement('div');
      ball.classList.add('ball');

      // Get actual ball dimensions from CSS
      const ballWidth = 500; // --width from CSS
      const ballHeight = 250; // --height from CSS

      const maxX = window.innerWidth - ballWidth;
      const maxY = window.innerHeight - ballHeight;

      const left = x !== null ? x : Math.floor(Math.random() * maxX);
      const top = y !== null ? y : Math.floor(Math.random() * maxY);

      ball.style.left = left + 'px';
      ball.style.top = top + 'px';

      // Add bouncing animation
      let xDirection = 1;
      let yDirection = 1;
      let xPos = left;
      let yPos = top;
      const speed = 4; // Increased speed

      function animate() {
        xPos += speed * xDirection;
        yPos += speed * yDirection;

        // Bounce off walls with better collision detection
        if (xPos <= 0) {
          xPos = 0;
          xDirection = 1;
        } else if (xPos >= maxX) {
          xPos = maxX;
          xDirection = -1;
        }
        
        if (yPos <= 0) {
          yPos = 0;
          yDirection = 1;
        } else if (yPos >= maxY) {
          yPos = maxY;
          yDirection = -1;
        }

        ball.style.left = xPos + 'px';
        ball.style.top = yPos + 'px';

        requestAnimationFrame(animate);
      }

      animate();

      ball.addEventListener('click', (e) => {
        e.stopPropagation();
        playSound();
        createBall();
      });

      document.body.appendChild(ball);
    }

    // Create the initial ball with random position
    createBall();
  </script>

</body>
</html>
